<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>PAYOO MOBILE BANKING</title>
    <style></style>
  </head>
  <body class="bg-slate-900 min-h-screen">
    <div class="container w-100 bg-gray-200 rounded-md mx-auto mt-10">
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            alt="Your Company"
            class="mx-auto h-10 w-auto"
          />
          <h2 class="mt-5 text-center text-2xl/9 font-bold tracking-tight">
            Sign in to your account
          </h2>
        </div>

        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
          <form action="#" class="space-y-6">
            <div>
              <label for="email" class="block text-xl font-bold"
                >Phone Number</label
              >
              <div class="mt-2">
                <input
                  id="phone"
                  type="number"
                  name="phone"
                  required
                  autocomplete="phone"
                  placeholder="Enter your phone"
                  class="bg-white block w-full rounded-full px-3 py-1.5 outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label for="password" class="block text-xl font-bold"
                  >4 Digi Pin</label
                >
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-semibold text-indigo-400 hover:text-indigo-300"
                    >Forgot pin?</a
                  >
                </div>
              </div>
              <div class="mt-2">
                <input
                  id="pin"
                  type="number"
                  name="password"
                  required
                  placeholder="Enter your pin"
                  autocomplete="current-password"
                  class="block w-full rounded-full bg-white px-3 py-1.5 outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-500 sm:text-sm/6"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                id="singin"
                class="flex w-full justify-center rounded-full bg-indigo-500 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <script src="utilities.js"></script> -->
    <script src="login.js"></script>
  </body>
</html>
